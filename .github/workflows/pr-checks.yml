name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
            ci
          requireScope: false

      - name: Check for breaking changes
        run: |
          echo "Checking for breaking changes..."
          if git log --oneline --grep="BREAKING CHANGE" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -q "BREAKING CHANGE"; then
            echo "::warning::This PR contains breaking changes"
          fi

      - name: Validate files changed
        run: |
          echo "Files changed in this PR:"
          git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
          
          # Check if critical files are modified
          if git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -E "(package\.json|\.github/workflows)" > /dev/null; then
            echo "::notice::This PR modifies critical files - extra review recommended"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for secrets
        run: |
          echo "Scanning for potential secrets..."
          if grep -r -E "(password|secret|key|token)" --include="*.js" --include="*.json" src/ tests/ || true; then
            echo "::warning::Potential secrets found - please review"
          fi

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check package size
        run: |
          echo "Checking package size..."
          du -sh node_modules/ || echo "No node_modules found"
          du -sh src/
          
          # Mock bundle size check
          echo "Bundle size: OK âœ…"

  approval-required:
    name: Requires Manual Approval
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    environment: production-approval
    steps:
      - name: Manual approval checkpoint
        run: |
          echo "This check requires manual approval from a maintainer"
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "Files changed: $(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | wc -l)"